<h3>Listado de Héroes</h3>


<div *ngIf="heroDel; else nothingWasDeleted">
  <h3 >Héroe borrado <small class="text-danger">{{heroDel}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
   *ngIf="heroNames.length > 0"
  (click)="DelHeroe()"
  class="btn btn-outline-danger">
 Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
   class="list-group-item">{{name}}</li>
</ul>
